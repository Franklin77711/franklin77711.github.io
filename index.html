<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Trophy Library</h1>
    </div>
    <div class="sec-header">
        <button id="pop-btn" type="button">Add game</button>
        <div id="form">
            <div method="get">
                <label for="name">Game name:</label>
                <input type="text" name="name" id="addName" required>
                <label for="playtime">Hours played:</label>
                <input type="number" name="playtime" id="addPlaytime">
                <label for="difficulty">Difficulty 10/?:</label>
                <input type="number" max="10" name="difficulty" id="addDifficulty">
                <button id="add-btn">Add</button>
                <button id="cancel-btn">Cancel</button>
                <div id="error"></div>
            </div>
        </div>
    </div>
    <div id="content">
    </div>


    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
